<!doctype html>
<html lang="en">
<head>
    {% block head %}
    {% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% block styles %}{{ bootstrap.load_css() }}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
{% block body %}{% endblock %}
{% block scripts %}{{ bootstrap.load_js() }}{% endblock %}
</body>
</html>
